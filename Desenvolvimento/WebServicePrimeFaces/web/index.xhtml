<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="estilo.css" />
        <title>Refeições</title>
    </h:head>
    <h:body >
      
            <p:layoutUnit id="cabeca" position="north" size="110">
                
               
                
                
                
                
            </p:layoutUnit>
        <p:layoutUnit id="listaRefeicao" position="center">
            
            <center>
                <h:form>
                  <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Refeições"  style="margin-bottom:20px">
                        <p:commandButton ajax="false" title="Nova Refeição"  value="Novo" action="#{refeicaoBean.cadastraRefeicaoForm()}"/>
                        <p:dataTable value="#{refeicaoBean.listaRefeicao}"  var="lis" rows="10" paginator="true">
                            <p:column headerText="ID" sortBy="#{lis.id}"  filterBy="#{lis.id}" width="100">
                            #{lis.id}
                         </p:column>
                            <p:column headerText="Nome" sortBy="#{lis.nome}" filterBy="#{lis.nome}" width="141">
                        #{lis.nome}
                         </p:column>
                            <p:column headerText="Descrição" sortBy="#{lis.preco}" width="161">
                        #{lis.preco}
                         </p:column>
                           
                      
                     </p:dataTable>
    
                   </p:panel>
                   
                </h:form>

            </center>
        </p:layoutUnit>
        

    </h:body>
</html>
