<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">

        .setor{
            width:250px;
        }

    </style>
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro de Refeição</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>

            <center>
                <h:form >
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Cadastrar Refeição"  style="margin-bottom:20px">
                        <h:panelGrid columns="2">
                            

                            

                            <p:outputLabel for="nome" value="Nome: "/>
                            <p:inputText id="nome" label="nome"  value="#{refeicaoBean.refeicao.nome}" required="true" requiredMessage="Informe o Nome!!"/> 


                            <p:outputLabel for="email" value="Email: "/>
                            <p:inputText id="email" label="email"  value="#{refeicaoBean.refeicao.preco}" required="true" requiredMessage="Informe o Email!!" />

                           
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton ajax="false" value="Salvar" actionListener="#{refeicaoBean.salvarNovaRefeicao()}"/>
                    
                   
                </h:form>



            </center>

        </h:body>
    </f:view>
</html>
